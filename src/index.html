<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__avatar-container">
            <img src="<%=require('./images/profile/image.png')%>" alt="аватарка" class="profile__avatar">
          </div>
          <div class="profile__info">
            <div class="profile__redact">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" aria-label="редактировать" class="button profile__edit-button"></button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="button profile__add-button"></button>
      </section>
      <section class="cards">
        <ul class="card cards__card">
        </ul>
      </section>
      <div class="popup popup-edit">
        <div class="popup__container">
          <form name="form-profile-editor" class="popup__form form popup_form-profile" novalidate>
            <h2 class="form__header">Редактировать профиль</h2>
            <div class="form__input-container">
              <input id="name-input" type="text" name="firstname" placeholder="Имя"
                class="form__input form__text form__text_input_name" minlength="2" maxlength="40" required>
              <span class="form__input-error name-input-error"></span>
            </div>
            <div class="form__input-container">
              <input id="about-input" type="text" name="about-me" placeholder="О себе"
                class="form__input form__text form__text_input_job" minlength="2" maxlength="200" required>
              <span class="form__input-error about-input-error"></span>
            </div>
            <button type="submit" class="form__button form__submit">Сохранить</button>
          </form>
          <button type="button" class="popup__close popup-edit__close"></button>
        </div>
      </div>
      <div class="popup popup-card">
        <div class="popup__container">
          <form name="form-profile-editor" class="popup__form form popup__form-card" novalidate>
            <h2 class="form__header">Новое место</h2>
            <div class="form__input-container">
              <input id="name-photo-input" type="text" name="name-photo" placeholder="Название"
                class="form__text form__text_input_name-card form__input" minlength="2" maxlength="30" required>
              <span class="form__input-error name-photo-input-error"></span>
            </div>
            <div class="form__input-container">
              <input id="link-photo-input" type="url" name="link" placeholder="Ссылка на картинку"
                class="form__text form__text_input_link-card form__input" required>
              <span class="form__input-error link-photo-input-error"></span>
            </div>
            <button type="submit" class="form__button  popup-card__button form__submit">Создать</button>
          </form>
          <button type="button" class="popup__close  popup-card__close"></button>
        </div>
      </div>
      <div class="popup popup-photo">
        <div class="pupup-photo__container">
          <img src="#" alt="#" class="popup-photo__img">
          <h3 class="popup-photo__name">#</h3>
          <button type="button" class="popup-photo__close popup__close"></button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy;2022 Сергей Веселов</p>
    </footer>
  </div>
  <template class="card-template">
    <li class="card__item">
      <img src="" alt="" class="card__image">
      <div class="card__block">
        <h3 class="card__name"></h3>
        <button type="button" class="card__like"></button>
      </div>
      <button type="button" class="card__delete"></button>
    </li>
  </template>
</body>

</html>
