<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="root">
    <div class="main-page">
        <header class="header">
            <img src="<%=require('./images/header_img.svg')%>" alt="Логотип" class="header__img">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__avatar-wrapper">
                    <img class="profile__avatar" src='https://pictures.s3.yandex.net/frontend-developer/common/ava.jpg'
                    alt="Аватарка пользователя">
                    <div class="profile__avatar-edit"></div>

                </div>
                

                <div class="profile__info-wrapper">
                    <div class="profile__name-wrapper">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button profile__button_type_edit-profile" type="button"></button>
                    </div>

                    <p class="profile__field-of-activity">Исследователь океана</p>
                </div>
                <button class="profile__button profile__button_type_add" type="button"></button>
            </section>

            <section class="cards-container"></section>



        </main>


        <footer class="footer">
            <p class="footer__text-container">&copy; 2022 Mesto Russia</p>
        </footer>

    </div>

    <div class="popup" id='editProfile'>
        <div class="popup__data">
            <button class="popup__button" type="button"></button>
            <form class="edit-form" name="edit-form" id='updateProfileForm'>
                <h2 class="edit-form__header">Редактировать профиль</h2>
                <label for="userName" class="edit-form__label">
                    <input class="edit-form__input" type="text" value="" name="userName"
                        id='userName' placeholder="Имя" minlength="2" maxlength="40" required>
                    <span class="edit-form__input__signature"></span>
                </label>
                <label for="user-field-of-activity" class="edit-form__label edit-form__label_type_field-of-activity">
                    <input class="edit-form__input edit-form__input_type_field-of-activity" type="text" value=""
                        name="userFieldOfActivity" id="user-field-of-activity" placeholder="О себе" minlength="2" maxlength="200" required>
                    <span class="edit-form__input__signature"></span>
                </label>


                <button class="edit-form__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup" id='addCard'>
        <div class="popup__data">
            <button class="popup__button" type="button" id='addCardPopupBtn'></button>
            <form class="edit-form" name="edit-form" id='addNewCardForm'>
                <h2 class="edit-form__header">Новое место</h2>
                <label for="card-name" class="edit-form__label">
                    <input class="edit-form__input" type="text" value="" name="cardName" id='card-name'
                    placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="edit-form__input__signature"></span>
                </label>
                <label for="card-name" class="edit-form__label edit-form__label_type_field-of-activity">
                    <input class="edit-form__input edit-form__input_type_field-of-activity" type="url" value=""
                    name="cardLink" id="card-link" placeholder="Ссылка на картинку" required>
                    <span class="edit-form__input__signature"></span>
                </label>
                <button class="edit-form__button edit-form__button_disabled" type="submit" disabled>Создать</button>
            </form>
        </div>
    </div>

    <div class="popup" id='photo-viewier'>
        <div class="popup__data">
            <button class="popup__button" type="button" id="photo-viewier-close-btn"></button>
            <figure class="photo-viewier">
                <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt=""
                    class="photo-veiwier__image">
                <figcaption class="photo-viewier__caption"></figcaption>
            </figure>
        </div>
    </div>

    <div class="popup" id='editAvatar'>
        <div class="popup__data">
            <button class="popup__button" type="button" id='editAvatarPopupBtn'></button>
            <form class="edit-form" name="edit-form" id='updateAvatarForm'>
                <h2 class="edit-form__header">Обновить аватар</h2>
                <label for="avatar-link" class="edit-form__label edit-form__label_type_field-of-activity">
                    <input class="edit-form__input edit-form__input_type_field-of-activity" type="url" value=""
                    name="avatarLink" id="avatar-link" placeholder="Ссылка на новый аватар" required>
                    <span class="edit-form__input__signature"></span>
                </label>
                <button class="edit-form__button edit-form__button_disabled" type="submit" disabled>Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup" id='deleteCard'>
        <div class="popup__data">
            <button class="popup__button" type="button" id='deleteCardPopupBtn'></button>
            <form class="edit-form" name="edit-form">
                <h2 class="edit-form__header edit-form__header_type_access">Вы уверены?</h2>
                <button class="edit-form__button edit-form__button_type-access" type="submit">Да</button>
            </form>
        </div>
    </div>

    <template id='card-item-template'>

        <div class="card-item">
            <div class="card-item__image-container">
                <img src="<%=require('./images/Карачаевск.jpg')%>" alt="Карачаево-Черкессия" class="card-item__img">
                <button class="card-item__button card-item__button_type_delete-card" type="button"
                    aria-label="Удалить"></button>
            </div>
            <div class="card-item__name-container">
                <h2 class="card-item__name">Карачаево-Черкессия</h2>
                <div class="card-item__likes">
                    <button class="card-item__button" type="button" id='card-item__like-button'></button>
                    <span class="card-item__likes-count"></span>
                </div>

                

            </div>

        </div>

    </template>

</body>

</html>
